<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>datail</title>
    <link rel="stylesheet" type="text/css" href="/css/detail.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
</head>
<body>
<div class="index">
    <h2><a href="/">Clapper Board</a></h2>
</div>
<div class="header">
    <h2>CONTENTS</h2>
</div>
<hr>
<div class="container">
<div class="padding">
    <div class="padding1">
    <div class="padding2">
        <b>ID</b><br>
        <span th:text="${post.user_id}"></span>
    </div>
    <div class="padding3">
        <b>User Name</b><br>
        <span th:text="${post.user_name}"></span>
    </div>
    </div>
<br>
    <div class="padding4">
        <b>Title</b><br>
        <span th:text="${post.title}"></span>
    </div>
<br>
    <div class="padding5">
        <b>Content</b><br>
        <span th:text="${post.content}"></span>
    </div>
</div>
</div>
<div class="center">
<button onclick="listReq()" class="btn1">LIST</button>
<button onclick="updateReq()" class="btn2">UPDATE</button>
<button onclick="deleteReq()">DELETE</button>
</div>
</body>
<script th:inline="javascript">

    const listReq = () => {
        console.log("목록 요청");
        location.href = "/mboard/community";
    }
    const updateReq = () => {
        console.log("수정 요청");
        const id = [[${post.user_id}]];
        location.href = "/mboard/community/update/" + id;
    }
    const deleteReq = () => {
        console.log("삭제 요청");
        const id = [[${post.user_id}]];
        location.href = "/mboard/community/delete/" + id;
    }
</script>
</html>
