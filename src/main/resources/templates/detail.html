<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>datail</title>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <td th:text="${post.user_id}"></td>
    </tr>
     <tr>
        <th>USER_NAME</th>
        <td th:text="${post.user_name}"></td>
    </tr>
    <tr>
        <th>TITLE</th>
        <td th:text="${post.title}"></td>
    </tr>
    <tr>
        <th>CONTENTS</th>
        <td th:text="${post.content}"></td>
    </tr>
</table>
<button onclick="listReq()">목록</button>
<button onclick="updateReq()">수정</button>
<button onclick="deleteReq()">삭제</button>
</body>
<script th:inline="javascript">

    const listReq = () => {
        console.log("목록 요청");
        location.href = "/mboard/community";
    }
    const updateReq = () => {
        console.log("수정 요청");
        const id = [[${post.user_id}]];
        location.href = "/mboard/update/" + id;
    }
    const deleteReq = () => {
        console.log("삭제 요청");
        const id = [[${post.user_id}]];
        location.href = "/mboard/delete/" + id;
    }
</script>
</html>
