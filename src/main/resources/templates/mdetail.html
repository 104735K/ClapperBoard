<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>mdetail</title>
</head>
<body>
<table>
    <tr>
        <th>ID</th>
        <td th:text="${movie.m_id}"></td>
    </tr>
    <tr>
        <th>WRITER</th>
        <td th:text="${movie.m_writer}"></td>
    </tr>
    <tr>
        <th>MOVIE POSTER</th>
        <td th:text="${movie.m_poster}"></td>
    </tr>
    <tr>
        <th>MOVIE TITLE</th>
        <td th:text="${movie.m_title}"></td>
    </tr>
    <tr>
        <th>YEAR OF RELEASE</th>
        <td th:text="${movie.m_yor}"></td>
    </tr>
    <tr>
        <th>DIRECTOR</th>
        <td th:text="${movie.m_director}"></td>
    </tr>
    <tr>
        <th>ACTOR</th>
        <td th:text="${movie.m_actor}"></td>
    </tr>
    <tr>
        <th>GENRE</th>
        <td th:text="${movie.m_genre}"></td>
    </tr>
    <tr>
        <th>RATING</th>
        <td th:text="${movie.m_rating}"></td>
    </tr>
    <tr>
        <th>CONTENT</th>
        <td th:text="${movie.m_content}"></td>
    </tr>
</table>
<button onclick="listReq()">목록</button>
<button onclick="updateReq()">수정</button>
<button onclick="deleteReq()">삭제</button>
</body>
<script>
    const listReq = () => {
        console.log("목록 요청");
        location.href = "/mboard/movie";
    }
    const updateReq = () => {
        console.log("수정 요청");
        const id = [[${movie.m_id}]];
        location.href = "/mboard/movie/update/" + id;
    }
    const deleteReq = () => {
        console.log("삭제 요청");
        const id = [[${movie.m_id}]];
        location.href = "/mboard/movie/delete/" + id;
    }
</script>
</html>
