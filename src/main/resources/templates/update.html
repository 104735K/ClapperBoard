<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>update</title>
</head>
<body>
<form action="/mboard/community/update" method="post" name="updateForm">
   <input type="hidden" name ="user_id" th:value="${updatePost.user_id}">
    user_name <input type="text" name="user_name" th:value="${updatePost.user_name}" readonly> <br>
    title <input type="text" name="title" th:value="${updatePost.title}" required> <br>
    content <textarea name="content" cols="100" rows="50" th:text="${updatePost.content}" required></textarea>
    <button type="button" onclick="cancelReq()">CANCEL</button> <input type="submit" value="UPDATE" onclick="updatePost()">
</form>
</body>
<script th:inline="javascript">
    const cancelReq = () => {
          location.href = "/mboard/community";
       }
</script>
</html>
