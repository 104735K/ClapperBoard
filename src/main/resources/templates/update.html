<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>update</title>
    <link rel="stylesheet" type="text/css" href="/css/update.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
</head>
<body>
<div class="index">
    <h2><a href="/">Clapper Board</a></h2>
</div>
<div class="header">
    <h2>UPDATE</h2>
</div>
<hr>
<form action="/mboard/community/update" method="post" name="updateForm">
    <div class="container">
    <div class="padding">
            <div class="padding0">
            <div class="padding1">
                <input type="hidden" name ="postId" th:value="${updatePost.postId}">
                <b>Writer</b><br>
                <input type="text" name="postWriter" class="textbox0" th:value="${updatePost.postWriter}" readonly> <br>
            </div>
            <div class="padding2">
                <b>Pass</b><br>
                <input type="password" name="password" id="postPass" class="textbox0" oninput="removeWhitespace2(this)"><br>
            </div>
            </div>
                <b>Title</b><br>
                <input type="text" name="postTitle" class="textbox" th:value="${updatePost.postTitle}" required oninput="removeWhitespace(this)"> <br>
                <b>Content</b><br>
                <textarea  type="text" wrap="hard" name="postContent" class="textarea" th:text="${updatePost.postContent}" required oninput="removeWhitespace(this)"></textarea>
            </div>
        </div>
        <div class="bm">
            <div class="center">
    <button type="button" onclick="cancelReq()">CANCEL</button> <input class="btn" type="submit" value="UPDATE" onclick="return updatePost()">
            </div>
        </div>
    </div>
</form>
</body>
<script th:inline="javascript">
    const cancelReq = () => {
        location.href = "/mboard/community";
    }
    const updatePost = () => {
        const pass = /*[[${updatePost.postPass}]]*/;
        const inputPass = document.getElementById("postPass").value;
        if (pass !== inputPass) {
            alert("비밀번호가 일치하지 않습니다.");
            return false;
            } else {
                return true;
            }
    }

    const removeWhitespace = (element) => {
        if (element.value.trim() === "") {
            element.value = "";
            alert("공백 입력은 불가 합니다. 내용을 입력해 주세요.");
        }
    }

    function removeWhitespace2(input) {
        input.value = input.value.trim();
    }
</script>
</html>
